            <label class="col-lg-4 col-md-12 col-sm-12" for="fullname">Full Name</label>

          <div class="form-group">

            <label class="col-lg-4 col-md-12 col-sm-12" for="email">Email</label>
            <input id="email" name="email" placeholder="xxx@gmail.com" class="form-control" type="email"><input>

          <div class="form-group">

            <label class="col-lg-4 col-md-12 col-sm-12" for="email">Message</label>
            <textarea class="form-control" id="message" name="message" placeholder="Type your message here"></textarea>

          </div>
