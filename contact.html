<div id="contact" class="container">
  <div class="row">
      <div class="col-lg-1"></div>
         <div class="col-lg-5">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.0148398540246!2d121.00830726525506!3d14.598230239804009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbaaa357c5585b8c2!2sPolytechnic+University+of+the+Philippines!5e0!3m2!1sen!2sph!4v1537353887311" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div> <!-- for the google map -->

        <div class="col-lg-5">
        <!-- contact form -->
          <form class="form-horizontal">
            <legend>Contact Us</legend>
          </form>

          <div class="form-group">

            <label class="col-lg-4" for="fullname">Full Name</label>
            <input id="fullname" name="fullname" placeholder="Your name here" class="form-control" type="text"></input>

          </div>

          <div class="form-group">

            <label class="col-lg-4" for="email">Email</label>
            <input id="email" name="email" placeholder="xxx@gmail.com" class="form-control" type="email"></input>

          </div>

          <div class="form-group">

            <label class="col-lg-4" for="email">Message</label>
            <textarea class="form-control" id="message" name="message" placeholder="Type your message here"></textarea>

          </div>

          <div class="form-group">
            <div class="col-lg-4">
              <button id="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>


        </div> <!-- for the contact port -->
      <div class="col-lg-1"></div>

  </div>
